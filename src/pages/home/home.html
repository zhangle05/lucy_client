<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button clear>
        北京&nbsp;<ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ 'HOME' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager autoplay="2000" loop="true" speed="1000" style="height:200px;">

      <ion-slide style="background-color: green">
        <h2>Slide 1</h2>
      </ion-slide>

      <ion-slide style="background-color: blue">
        <h2>Slide 2</h2>
      </ion-slide>

      <ion-slide style="background-color: red">
        <h2>Slide 3</h2>
      </ion-slide>

    </ion-slides>
</ion-content>
