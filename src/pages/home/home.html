<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button clear>
        北京&nbsp;<ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title><img src="../assets/img/headicon.png" style="height: 35px"/></ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager autoplay="2000" loop="true" speed="1000" style="height:200px;">
      <ion-slide>
        <img src="../assets/img/home-slide-1.jpg" />
      </ion-slide>

      <ion-slide>
        <img src="../assets/img/home-slide-2.jpg" />
      </ion-slide>

      <ion-slide>
        <img src="../assets/img/home-slide-3.jpg" />
      </ion-slide>
	  
	  <ion-slide>
        <img src="../assets/img/home-slide-4.jpg" />
      </ion-slide>
    </ion-slides>
	
	<ion-grid style="padding: 0;">
	  <ion-row>
		<ion-col col-12 class="section-title">赛先生空间</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col col-6 class="bluetooth">
			<span>{{ 'HOME_BLUETOOTH' | translate }}</span>
		</ion-col>
		<ion-col col-6>
			<ion-row>
				<ion-col col-6 class="pay small">
					<span>{{ 'HOME_PAY' | translate }}</span>
				</ion-col>
				<ion-col col-6 class="station small">
					<span>{{ 'HOME_STATION' | translate }}</span>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-6 class="meeting-room small">
					<span>{{ 'HOME_MEETING_ROOM' | translate }}</span>
				</ion-col>
				<ion-col col-6 class="packages small">
					<span>{{ 'HOME_PACKAGES' | translate }}</span>
				</ion-col>
			</ion-row>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col col-12 style="background-color:#eee;"></ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col col-12 class="section-title">{{ 'HOME_ACTIVITY' | translate }}</ion-col>
	  </ion-row>
	</ion-grid>
	
	
</ion-content>
